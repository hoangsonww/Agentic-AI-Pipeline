apiVersion: v1
kind: Service
metadata:
  name: agentic-ai
  labels:
    app: agentic-ai
spec:
  type: LoadBalancer
  selector:
    app: agentic-ai
    version: blue  # Switch this to 'green' to switch traffic
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
