id: "simple-calculation"
description: "Test calculator tool usage"
prompt: "What is 15 + 27 multiplied by 3?"
timeout_seconds: 60
expected_behavior: "tool_usage"
assertions:
  - type: "must_include"
    value: ["126"]
    description: "Should calculate (15 + 27) * 3 = 126"
  - type: "tool_used"
    value: "calculator"
    description: "Should use calculator tool for computation"
  - type: "max_tokens"
    value: 300
    description: "Keep response reasonably concise"
tags: ["math", "calculator", "tool_usage"]